<div class="row" id="wrap">
  <div class="col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
    <div class="card animated zoomIn">

      <img class="card-img-top" [src]="authConfig.logoUrl" alt="logo">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username"
                       type="text"
                       class="form-control"
                       formControlName="username"
                       [class.is-invalid]="username.invalid && username.touched"
                       [class.is-valid]="username.valid && username.touched">
                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
                  <div *ngIf="username.errors.required">Username is required</div>
                  <div *ngIf="username.errors.email">Username is not a valid email</div>
                </div>

              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password"
                       type="password"
                       class="form-control"
                       formControlName="password"
                       [class.is-invalid]="password.invalid && password.touched"
                       [class.is-valid]="password.valid && password.touched">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                  <div *ngIf="password.errors.required">Username is required</div>
                </div>
              </div>
              <div class="form-group text-right">
                <div *ngIf="loading" class="progress animated flip infinite" style="margin-bottom: 15px">
                  <div class="progress-bar progress-bar-striped progress-bar-animated"
                       role="progressbar"
                       aria-valuenow="100"
                       aria-valuemin="0"
                       aria-valuemax="100"
                       style="width: 100%">
                  </div>
                </div>
                <div *ngIf="authConfig.resetPasswordEnabled" class="form-group text-right">
                  <a href="#">Forgot password</a>
                </div>
                <button [disabled]="loading || loginForm.invalid" class="btn btn-primary btn-block" type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>

      </div>
      <div *ngIf="authConfig.registrationEnabled" class="card-footer bg-transparent text-center">
        No account yet? <a [routerLink]="['/register']" class="btn btn-link">Register</a>
      </div>
    </div>


  </div>
</div>
